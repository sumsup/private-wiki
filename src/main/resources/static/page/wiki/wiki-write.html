<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    css import-->
    <link rel="stylesheet" type="text/css" href="/dependency/tui/toastui-editor.css"></link>

    <title>위키 작성 페이지</title>

</head>

<body>

    <form id='wiki-form'>
        <div>
            <label for="wiki-title" class="wiki-title">위키 제목</label>
            <input id='wiki-title' type='text' required>
        </div>
        <div>
<!--            <textarea name="wiki-contents" id="wiki-contents" cols="30" rows="10" placeholder="여기에 위키를 작성해 주세요!">-->
<!--            </textarea>-->
            <label for="editor">위키본문</label>
            <div id="editor"></div>
        </div>
        <div id="preview-div" markdown="1">
            프리뷰 창 입니다.
        </div>
        <div>
            <input type="checkbox" id="is-private" checked>
            <label for="is-private">비공개</label>
        </div>
        <div>
            <button type="submit">등록</button>
        </div>
    </form>

    <div>
        <button id="go-to-list-btn">목록으로</button>
    </div>

</body>
    <link rel="stylesheet" type="text/css" href="/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="/css/common/header.css">
    <link rel="stylesheet" type="text/css" href="/css/common/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/wiki/getWiki.css">

    <!-- js import -->
    <script src="/dependency/tui/toastui-editor-all.js"></script>
    <script src="/js/common/header.js"></script>
    <script src="/js/common/util.js"></script>
    <script src='/js/wiki/wiki-write.js'></script>
    <script src="/js/common/footer.js"></script>

</html>
