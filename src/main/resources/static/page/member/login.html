<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <div id="login-div">
        <form id="login-form">
            <div class="login-item input-div">
                <label for="email">이메일</label>
                <input type="email" id="email" class="input" required />
            </div>
            <div class="login-item input-div">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="input" minlength="4" placeholder="6글자 이상 입력해 주세요" required />
            </div>
            <div class="login-item">
                <button type="button" id="login-submit-btn">로그인</button>
            </div>
            <div class="login-item">
                <a href="/page/member/join">
                    <button type="button">회원가입</button>
                </a>
            </div>
            <div class="login-item">
                <a href="/page/wiki/all">
                    <button type="button">메인으로</button>
                </a>
            </div>
        </form>
    </div>
</body>

    <!-- common -->
    <link rel="stylesheet" type="text/css" href="/css/common/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="/css/member/login.css">

    <!-- script import -->
    <script src="/js/common/util.js"></script>
    <script src="/js/member/login.js"></script>
    <script src="/js/common/footer.js"></script>

</html>
